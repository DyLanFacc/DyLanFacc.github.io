<body>
    <a href="/Acti_4.html"> <button class="principal"> INICIO </button> </a>
    <div class="formulario">
    <h1>EMPRESA PLATANITOS</h1>
    <p>Ingresa tus datos para formar parte de nuestra familia</p>
    <p>Escribe tu correo electronico</p>
    <input type="email" name="" id="email">
    <p>Ahora escribe tu contraseña</p>
    <input type="password" name="" id="pass">
    <button id="ingresar">REGISTRATE</button>
    <hr>
    <h3>INICIAR SESIÓN</h3>
    <P>Si ya se registró, ingrese su cuenta</P>
    <input type="email" name="" id="email1">
    <p>Escriba su contraseña</p>
    <input type="password" name="" id="pass1">
    <button id="iniciar">INICIAR SESIÓN</button>
    </div>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
        // estamos importando el acceso para crear cuenta y contraseña
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js";

        // import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuzRasRSVxIAVUscXAISwlQr9N6uR8m2M",
            authDomain: "usuarios-fa011.firebaseapp.com",
            projectId: "usuarios-fa011",
            storageBucket: "usuarios-fa011.appspot.com",
            messagingSenderId: "836412228463",
            appId: "1:836412228463:web:a04b8229b327d688785e9a"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // inicializamos la autenticacion
        const auth = getAuth(app);

        // creamos el evento click al activar el botón ingresar
        document.getElementById("ingresar").addEventListener("click", function(){
            // generamos constantes para todos los datos
            const email = document.getElementById("email").value
            const password = document.getElementById("pass").value
            // copio el acceso a estos elementos
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log("cuenta creada")
                // ...
            })
            .catch((error) => {
                // aparecerán errores de llenado
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log(errorCode+errorMessage)
            });
        })

        //Crearemos un evento para el boton iniciar
        document.getElementById("iniciar").addEventListener("click", function(){
            const email1 = document.getElementById("email1").value;
            const pass1 = document.getElementById("pass1").value;

            signInWithEmailAndPassword(auth, email1, pass1)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                window.open("/platanitos/bienvenido.html","Página de bienvenida")
                // console.log("Ya puedes ingresar a la nueva página")
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log("Tu cuenta no existe")
            });
        })
    </script>
