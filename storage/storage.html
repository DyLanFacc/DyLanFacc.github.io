<body>
    <a href="/Acti_4.html"><button class="principal">INICIO</button></a>
    <div class="foto">
    <h1>FOTOGRAFIA MONSTER</h1>
    <P>Estimado cliente: <br>
    Aquí podrás guerdar cualquier foto, video o archivo en nuestro Hosting, por tiempo limitado </P>
        <input type="file" name="" id="file">
        <button id="subir"> SUBIR ARCHIVO </button>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
        import { getStorage,ref, uploadBytes, deleteObject  } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-storage.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuzRasRSVxIAVUscXAISwlQr9N6uR8m2M",
            authDomain: "usuarios-fa011.firebaseapp.com",
            projectId: "usuarios-fa011",
            storageBucket: "usuarios-fa011.appspot.com",
            messagingSenderId: "836412228463",
            appId: "1:836412228463:web:a04b8229b327d688785e9a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        // Evento
        document.getElementById("subir").addEventListener("click", function(){
            var file = document.getElementById("file").files[0]

            const storage = getStorage();
            const storageRef = ref(storage, 'uploadedimage');

            // 'file' comes from the Blob or File API
            uploadBytes(storageRef, file).then((snapshot) => {
            console.log('Uploaded a blob or file!');
            });
        })
    </script>
