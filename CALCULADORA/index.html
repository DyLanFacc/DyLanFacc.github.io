<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CALCULADORA/estilo_calcu.css">
    <title>CALCULADORA BÁSICA</title>
</head>
<body>
    <div class="head">
        <article class="imginicio">
            <a href="/index.html"><img src="https://cdn.pixabay.com/photo/2017/03/30/17/41/javascript-2189147_960_720.png" alt=""></a>
        </article>

        <article class="titulop">
            <h1>CALCULADORA BÁSICA</h1>
        </article>
    </div>

    <div class="contenedor">
        <div class="calculadora">
            <div class="resultado">0</div>
            <div class="keypad">
                <div class="numeros">
                    <div class="boton largo">C</div>
                    <div class="boton c3">%</div>
                    <div class="boton c4">/</div>
                    <div class="boton">7</div>
                    <div class="boton">8</div>
                    <div class="boton">9</div>
                    <div class="boton c4">X</div>
                    <div class="boton">4</div>
                    <div class="boton">5</div>
                    <div class="boton">6</div>
                    <div class="boton c4">-</div>
                    <div class="boton">1</div>
                    <div class="boton">2</div>
                    <div class="boton">3</div>
                    <div class="boton c4">+</div>
                    <div class="boton largo">0</div>
                    <div class="boton c3">.</div>
                    <div class="boton c4">=</div>
                </div>
            </div>
        </div>
    </div>


    <script src="/CALCULADORA/codigo_calcu.js"></script>
</body>
</html>
